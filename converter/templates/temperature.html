{% extends "base.html" %}

{% block title %} Temperature {% endblock title %}

{% block content %}

    <div class="d-flex align-items-center mb-3">
        <h1 class="me-3">Temperature</h1>
        <a href="{% url 'length' %}" class="link-opacity-75 text-decoration-none me-2">Length</a>
        <a href="{% url 'weight' %}" class="link-opacity-75 text-decoration-none">Weight</a>
    </div>

    <form method="POST" action="" target="_self">
        {% csrf_token %}
        {{ form.as_p }}

        {% if show_button %}
            <button type="submit" class="btn btn-outline-primary">Converter</button>
        {% endif %}

        {% if result %}
            <p>The result is {{ result }}</p>
            <a href="{% url 'temperature' %}" class="btn btn-outline-primary">Convert Again</a>
        {% endif %}
    </form>

{% endblock content %}
